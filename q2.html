<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
          var arr = [];
          var used = [];
        function perm(string){

           var characters = string.split("");
           var len = characters.length;
          for (var i = 0; i < len; i++) {
          var  ch = characters.splice(i, 1);
            used.push(ch);

            if (characters.length == 0){
              arr[arr.length] = used.join("");
            }
            perm(characters.join(""));
            characters.splice(i, 0, ch);
            used.pop();
          }
          return arr;
        };
        var perm = perm("ABC");
        for(perm of perm){
          console.log(perm);
        }


    </script>
  </head>

  </body>
</html>
